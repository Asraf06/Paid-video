<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Videos - Chapter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <h1>Study Videos</h1>
    <div class="nav-links">
      <span class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</span>
      <a href="#" class="btn" onclick="history.back()">Back</a>
    </div>
  </nav>
  <div class="container">
    <input type="text" class="search" placeholder="Search Videos..." oninput="searchItems(this.value, 'videos')">
    <h2 id="chapterTitle"></h2>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="grid" id="videos"></div>
    <div class="spinner" id="loader"></div>
  </div>
  <script src="script.js"></script>
  <script>
    if (!localStorage.getItem('loggedIn')) window.location.href = 'index.html';
    const params = new URLSearchParams(window.location.search);
    const subject = params.get('subject');
    const chapter = params.get('chapter');
    document.getElementById('chapterTitle').textContent = chapter || 'Unknown Chapter';
    loadData('videos', subject, chapter);
  </script>
</body>
</html>
