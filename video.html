<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Videos - Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <h1>Study Videos</h1>
    <div class="nav-links">
      <span class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</span>
      <a href="#" class="btn" onclick="history.back()">Back</a>
    </div>
  </nav>
  <div class="container">
    <iframe id="videoFrame" class="video-player" allow="fullscreen"></iframe>
  </div>
  <script src="script.js"></script>
  <script>
    if (!localStorage.getItem('loggedIn')) window.location.href = 'index.html';
    const params = new URLSearchParams(window.location.search);
    const link = params.get('link');
    if (link) {
      document.getElementById('videoFrame').src = link;
      markAsWatched(link); // Auto-mark as watched on load
    } else {
      document.body.innerHTML += '<p>Error: No video link provided.</p>';
    }
  </script>
</body>
</html>
