<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Videos - Landing</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hero { background: url('https://via.placeholder.com/1920x1080?text=Study+Background') center/cover; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .hero h1 { font-size: 3rem; }
    .hero p { font-size: 1.5rem; }
    form { margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem; width: 300px; }
    input { padding: 0.5rem; border-radius: 4px; border: none; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Study Videos</h1>
    <p>Your go-to platform for educational videos. Learn at your own pace!</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Demo: student / pass123</p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'student' && pass === 'pass123') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
